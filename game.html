<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-based Sudoku JavaScript Puzzle">
    <meta name="keywords" content="sudoku, japanese, puzzle">

    <title>Sudoku</title>
</head>
<header>

</header>
<body>
    <h1>Sudoku</h1>
    <hr>
    <div>
        <div class="difficulty">
            <p>Select difficulty:</p>
        </div>
        <div class="difficulty">
            <label>
                <input id="diff-easy" type="radio" name="difficulty" value="easy" checked>Easy</label>
            </label>
        </div>
        <div class="difficulty">
            <label>
                <input id="diff-medium" type="radio" name="difficulty" value="medium">Medium</label>
            </label>
        </div>
        <div class="difficulty">
            <label>
                <input id="diff-hard" type="radio" name="difficulty" value="hard">Hard</label>
            </label>
        </div>
    </div>
    <hr>
    <div>
        <div class="controls">
            <button id="start-button">Start Game!</button>
        </div>
        <div class="controls">
            <button id="reset">Reset</button>
        </div>
    </div>
    <br>
    <div>
        <h3 id="lives"></h3>
    </div>
    <div id="board"></div>
    <br>
    <div id="number-selection"></div>
